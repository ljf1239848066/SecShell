apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"

jar {
    //项目名，也是生成的jar的名字
    baseName = "libmix"
    //项目版本号，这部分内容会写进manifest
    version = "1.0"
    //项目的manifest定义，其中就包含最关键的入口类定义
    manifest { attributes 'Main-Class': 'com.lxzh123.libmix.Mix' }
}

build {
    doLast {
        def projectDir = getProjectDir().getAbsolutePath()
        def fileName = jar.baseName + "-" + jar.version + ".jar"
        def fromFile = projectDir +"/build/libs/" + fileName
        def intoFile = projectDir +"/output/"
        def jarName = "libmix.jar"
        println("fromFile:"+fromFile+" intoFile:"+intoFile)
        println(fileName)
        println(getRootProject())
        println(getProject())
        println(getPath())
        println(getParent())
        println(getRootDir())
        println(getBuildDir())
        println(getName())
        println(getDisplayName())
        println(getProjectDir())
        def applicationId = android.defaultConfig.applicationId
        def versionName = android.defaultConfig.versionName
        def time = new java.text.SimpleDateFormat("yyyyMMddHHmmss").format(new Date())
        def buildType = "release"
        def channel = "site"
        copy {
            from fromFile
            into intoFile
            rename {
                jarName
            }
        }

        println("=====================build.doLast success.=========================")
    }
}
